<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RR Wishlist</title>
  <link rel="stylesheet" href="wishlist1.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src=../assets/RR2.png" alt="RelaxRead Logo" />
      <h1>Relax Read</h1>
    </div>
  </header>

  <main>
    <section class="wishlist">
      <h2>My Wishlist</h2>

      <!--boleh ubah-->
      <div class="book-entry">
        <img src="assets/moonlit-love.jpg" alt="Moonlit Love" />
        <div class="book-details">
          <h3>Moonlit Love</h3>
          <p>by Aisyah Rahman</p>
          <button class="note-toggle">Add Personal Note</button>
          <textarea placeholder="Write your note here..."></textarea>
        </div>
        <button class="delete-btn">🗑️</button>
      </div>

      <!-- Repeat book entries as needed -->
    </section>
  </main>

  <script src="wishlist2.js"></script>
</body>
</html>
