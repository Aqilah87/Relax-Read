<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Author Profile - Aisyah Rahman</title>
  <link rel="stylesheet" href="author_profle1.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../assets/RR2.png" alt="RelaxRead Logo" class="logo" />
    </header>

    <section class="profile">
      <img src="assets/profile.jpg" alt="Aisyah Rahman" class="avatar" />
      <h1 class="name">Aisyah Rahman</h1>
      <button class="follow-btn">Follow</button>
    </section>

    <!--boleh tukar-->
    <section class="books">
      <h2>Books by Aisyah Rahman</h2>
      <div class="book-list">
        <div class="book">
          <img src="assets/moonlit-love.jpg" alt="Moonlit Love" />
          <p>Moonlit Love</p>
        </div>
        <div class="book">
          <img src="assets/the-wedding-promise.jpg" alt="The Wedding Promise" />
          <p>The Wedding Promise</p>
        </div>
        <div class="book">
          <img src="assets/echoes-of-the-past.jpg" alt="Echoes of the Past" />
          <p>Echoes of the Past</p>
        </div>
      </div>
    </section>
  </div>

  <script src="author_profile2.js"></script>
</body>
</html>
